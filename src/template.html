<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="my-slides fade">
        <div class="number-text">1 / 3</div>
        <img src="./images/img_nature_wide.jpg" alt="nature" />
        <div class="text"></div>
      </div>
      <div class="my-slides fade">
        <div class="number-text">2 / 3</div>
        <img src="./images/img_lights_wide.jpg" alt="lights" />
        <div class="text"></div>
      </div>
      <div class="my-slides fade">
        <div class="number-text">3 / 3</div>
        <img src="./images/img_snow_wide.jpg" alt="snow" />
        <div class="text"></div>
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
    <br />

    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
